<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-around">
    <div>
        Xin ch√†o <b><span sec:authentication="principal.username"></span></b></br>
        <b><span sec:authentication="principal.authorities"></span></b>
    </div>

    <div>
        <form action="#" th:action="@{/logout}" method="Post">
            <button type="submit" class="btn btn-light">Log out</button>
        </form>
    </div>
</div>
<div class="container">
    <h3>Index</h3>
    <div th:if="${alert}" class="alert" th:classappend="'alert-'+${alert}" role="alert">
        <span th:text="${message}"></span>
    </div>
    <a th:href="@{/students/form}" class="mb-4 col-2 btn btn-success" >Add Student</a>
    <table class="table table-bordered table-striped">
        <thead class="table-info">
        <tr>
            <td>
                ID
            </td>
            <td>
                First Name
            </td>
            <td>
                Last Name
            </td>
            <td>
                Email
            </td>
            <td>
                Process
            </td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/update(id=${student.id})}" class="btn btn-primary">Updatte</a>
                    <a th:href="@{/students/delete/2}" th:action="delete" onclick="return confirm('Do you want to delete this student?')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
