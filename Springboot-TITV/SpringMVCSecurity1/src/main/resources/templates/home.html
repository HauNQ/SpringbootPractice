<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-around">
        <div sec:authorize="isAuthenticated()">
            <div>
                Hello <b><span sec:authentication="principal.username"></span></b></br>
                <b><span sec:authentication="principal.authorities"></span></b>
            </div>

            <div>
                <form action="#" th:action="@{/logout}" method="Post">
                    <button type="submit" class="btn btn-light">Log out</button>
                </form>
            </div>
        </div>
        <div  sec:authorize="isAnonymous()">
            <div>
              <span>Hello World</span>
            </div>

            <div>
                <form action="#" th:action="@{/showLoginPage}" method="get">
                    <button type="submit" class="btn btn-light">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <h3>Manager Student</h3>
        <button type="button" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'TEACHER')" class="btn btn-primary">View</button>
        <button type="button" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="btn btn-secondary">Update</button>
        <button type="button" sec:authorize="hasAnyRole('ADMIN')" class="btn btn-success">Remove</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
